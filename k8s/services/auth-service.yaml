apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: microservices
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: gcr.io/posadskiy-shared-services-1/auth-service:${IMAGE_VERSION}
        ports:
        - containerPort: 8100
        env:
        - name: MICRONAUT_ENVIRONMENTS
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: MICRONAUT_ENVIRONMENTS
        - name: GITHUB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: GITHUB_USERNAME
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: GITHUB_TOKEN
        - name: DATASOURCE_URL
          value: "jdbc:postgresql://auth-db:5432/${AUTH_DATABASE_NAME}"
        - name: DATASOURCE_USERNAME
          value: "${AUTH_DATABASE_USER}"
        - name: DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: DATASOURCE_PASSWORD
        - name: JWT_GENERATOR_SIGNATURE_SECRET
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: JWT_GENERATOR_SIGNATURE_SECRET
        - name: JAEGER_SERVICE_NAME
          value: "auth-service"
        - name: JAEGER_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: JAEGER_ENDPOINT
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8100
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8100
          initialDelaySeconds: 60
          periodSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: microservices
  labels:
    app: auth-service
spec:
  type: LoadBalancer
  ports:
  - port: 8100
    targetPort: 8100
    protocol: TCP
  selector:
    app: auth-service 